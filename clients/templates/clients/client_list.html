{% extends './base.html' %}

{% block title %}Client - List{% endblock %}

{% block content %}

<h2>List</h2>
<a href="{% url 'client_create' %}">Add New</a>
<ul>
    {% for client in clients %}
    <li>
        <a href="{% url 'client_detail' client.pk %}">{{ client.first_name }} {{ client.last_name }}</a>
        <a href="{% url 'client_update' client.pk %}">Edit</a>
        <a href="{% url 'client_delete' client.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
