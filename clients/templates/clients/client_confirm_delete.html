{% extends './base.html' %}

{% block title %}Client - Delete{% endblock %}

{% block content %}
<h2>Delete</h2>
<p>Are you sure you want to delete {{ client.first_name }} {{ client.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'client_list' %}">Cancel</a>

{% endblock %}
