<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static './style.css' %}">

</head>

<body>
    <header>
        <h1>Client</h1>

    </header>
    <main>

        {% block content %}

        {% endblock %}
        {% if request.path == '/clients/' %}

        <p><a href="{% url 'client_create' %}">Add client</a></p>
        {% else %}
        <p><a href="{% url 'client_list' %}">Cancel</a></p>
        {% endif %}

    </main>
    <footer>
        <p>Blare &copy; {% now "Y" %}</p>
    </footer>
</body>

</html>
